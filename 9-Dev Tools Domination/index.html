<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string', 'poop')

        // Styled %c in fron of the thing to style in the log
        console.log('%c I am some great text', 'font-size:25px; background:red; text-shadow: 10px 10px 0 blue')
        // warning!
        console.warn('OH NOOOOOOOO!');

        // Error :|
        console.error('OH NOOOOOOOO!');


        // Info
        console.info('Crocodiles eat 3-4 people per year');

        // Testing = if false an error will appear in console. If true nothing.
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), "That is wrong!");

        // clearing
        console.clear();

        // Viewing DOM Elements
        // show you the actual element itself
        console.log(p);
        // Open up all the properties that live on that element
        console.dir(p);

        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/cliffmccall1')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);

    </script>
</body>

</html>
